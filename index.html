<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>توزيع الحجاج - رحلة الأرقام</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1b5e20;
            --accent-color: #c5a059;
            --bg-color: #f4f7f4;
            --text-dark: #2c3e50;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
            margin: 0;
            line-height: 1.8;
        }

        /* رأس الصفحة مع صورة ثابتة */
        header {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://www.spa.gov.sa/uploads/original/202306/multimedia-20230625-728867-61101.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 { font-size: 3.5rem; margin-bottom: 15px; text-shadow: 2px 2px 10px rgba(0,0,0,0.5); }
        header p { font-size: 1.4rem; max-width: 800px; font-weight: 300; }

        .container {
            max-width: 1000px;
            margin: -80px auto 50px auto;
            padding: 20px;
        }

        .section {
            background: white;
            border-radius: 20px;
            padding: 50px;
            margin-bottom: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
            position: relative;
        }

        .section-number {
            font-size: 6rem;
            color: rgba(27, 94, 32, 0.07);
            position: absolute;
            top: -20px;
            right: 30px;
            font-weight: 900;
        }

        .section h2 {
            color: var(--primary-color);
            border-right: 6px solid var(--accent-color);
            padding-right: 20px;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 40px;
            align-items: start;
        }

        @media (max-width: 850px) {
            .content-grid { grid-template-columns: 1fr; }
            header h1 { font-size: 2.5rem; }
        }

        .chart-container {
            width: 100%;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
        }

        .quote-box {
            background: white;
            border-right: 5px solid var(--accent-color);
            padding: 30px;
            margin: 50px 0;
            font-size: 1.3rem;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border-radius: 0 15px 15px 0;
        }

        .highlight-card {
            background: var(--primary-color);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            padding: 50px;
            background: #154618;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>توزيع الحجاج</h1>
    <p>تحليل سكان وإحصائي شامل لرحلة الإيمان: كيف تدير المملكة أكبر تجمع بشري سنوي في العالم؟</p>
</header>

    <div class="quote-box">

    </div>
