<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إحصائيات الحج والعمرة 1446هـ</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #f8f9fa; margin: 0; padding: 20px; text-align: center; }
        .container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h1 { color: #1a535c; }
        .chart-box { margin: 40px 0; padding: 20px; border: 1px solid #eee; border-radius: 10px; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        @media (max-width: 600px) { .stats-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>إحصائيات الحج والعمرة</h1>
        <p>بيانات دقيقة لموسم 1446هـ ومستهدفات رؤية 2030</p>
        
        <div class="chart-box">
            <h3>تطور عدد الحجاج عبر السنوات</h3>
            <canvas id="hajjChart"></canvas>
        </div>

        <div class="stats-grid">
            <div class="chart-box">
                <h3>توزيع الحجاج (داخل/خارج)</h3>
                <canvas id="distChart"></canvas>
            </div>
            <div class="chart-box">
                <h3>وسائل الوصول</h3>
                <canvas id="arrivalChart"></canvas>
            </div>
        </div>

        <div class="chart-box">
            <h3>مستهدف أعداد المعتمرين (رؤية 2030)</h3>
            <canvas id="umrahChart"></canvas>
        </div>
    </div>

    <script>
        // تفعيل إضافة الأرقام على الرسم
        Chart.register(ChartDataLabels);

        const commonOptions = {
            responsive: true,
            plugins: {
                legend: { labels: { font: { family: 'Tajawal', size: 14 } } },
                datalabels: {
                    color: '#fff',
                    font: { weight: 'bold', size: 16, family: 'Tajawal' },
                    formatter: (value) => value + '%' // إضافة علامة % للنسب
                }
            }
        };

        // الرسم البياني للأعمدة (بدون نسبة مئوية داخل العمود لجمالية الشكل)
        new Chart(document.getElementById('hajjChart'), {
            type: 'bar',
            data: { 
                labels: ['1444هـ', '1445هـ', '1446هـ'], 
                datasets: [{ label: 'عدد الحجاج (مليون)', data: [1.84, 1.83, 1.67], backgroundColor: '#1a535c' }] 
            },
            options: { ...commonOptions, plugins: { ...commonOptions.plugins, datalabels: { display: false } } }
        });

        // توزيع الحجاج (Pie) - تظهر فيه النسب
        new Chart(document.getElementById('distChart'), {
            type: 'pie',
            data: { 
                labels: ['خارج المملكة', 'داخل المملكة'], 
                datasets: [{ data: [90, 10], backgroundColor: ['#4ecdc4', '#ff6b6b'] }] 
            },
            options: commonOptions
        });

        // وسائل الوصول (Doughnut) - تظهر فيه النسب
        new Chart(document.getElementById('arrivalChart'), {
            type: 'doughnut',
            data: { 
                labels: ['جوّاً', 'برّاً/بحراً'], 
                datasets: [{ data: [94, 6], backgroundColor: ['#d4af37', '#2f3e46'] }] 
            },
            options: commonOptions
        });

        // نمو المعتمرين
        new Chart(document.getElementById('umrahChart'), {
            type: 'line',
            data: { 
                labels: ['2023', '2025', '2030'], 
                datasets: [{ label: 'مليون معتمر', data: [13.5, 18, 30], borderColor: '#1a535c', fill: true, backgroundColor: 'rgba(26, 83, 92, 0.1)' }] 
            },
            options: { ...commonOptions, plugins: { ...commonOptions.plugins, datalabels: { align: 'top', color: '#1a535c', formatter: (value) => value + 'M' } } }
        });
    </script>
</body>
</html>
